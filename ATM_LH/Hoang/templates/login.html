{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="box">
        <h2>Đăng nhập</h2>
        <form method="post">
            {% csrf_token %}
            <div class="inputBox">
                <input type="text" name="usr" required>
                <label>Số tài khoản</label>
            </div>
            <div class="inputBox">
                <input type="password" name="pas" required>
                <label>Mật khẩu</label>
            </div>
            <input type="submit" name="" value="Submit">
        </form>
    </div>
</body>
</html>
