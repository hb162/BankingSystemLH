{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Đăng nhập
{% endblock title %}
{% block stylesheet %}
    <style>
        .form-signin {
          max-width: 380px;
          padding: 15px 35px 45px;
            margin: 30px auto 0;
            background-color: #fff;
        }
    </style>
{% endblock stylesheet %}
{% block content %}
     <div class="container-fluid">
      <form class="form-signin" method="post">
        {% csrf_token %}
          {{ form.username|as_crispy_field }}
          {{ form.password|as_crispy_field }}
        <button class="btn btn-outline-success btn-block mt-4" type="submit">Đăng nhập</button>
      </form>
  </div>
{% endblock content %}
