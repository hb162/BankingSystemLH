<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi mật khẩu</title>
    <style>
        .password_change{
            max-width: 780px;
          padding: 15px 35px 45px;
          margin: 0 auto;
          margin-top: 30px;
          background-color: #ffeeba;
          border: 1px solid rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="password_change">
        <form method="post" class="form-text" action="{% url 'change_password' %}">
            {% csrf_token %}
                <div>
                    <label>Mat khau cu</label>
                    {{ form.old_password }}
                </div>
                <div>
                    <label>Mat khau moi</label>
                    {{ form.new_password1 }}
                </div>
                <div>
                    <label>Nhap lai mat khau</label>
                    {{ form.new_password2 }}
                </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Thay đổi</button>
        </form>
    </div>
</body>
</html>
